<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login and Signup Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styleacc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    .backopt {
      position: absolute;
      display: flex;
      gap: 5px;
      color: white;
      margin-top: 32px;
      margin-left: 25px;
      font-size: 12px;
    }
  </style>

  <body>
    <a href="index.html">
      <div class="backopt">
        <div><i class="fa-solid fa-arrow-left"></i></div>
        <div>
          <p>Back to Home</p>
        </div>
      </div>
    </a>

    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <!-- <form action="#"> -->
          <div class="field input-field">
            <input
              type="test"
              placeholder="User name"
              class="input"
              id="loginusername"
            />
          </div>

          <div class="field input-field">
            <input
              type="password"
              placeholder="Password"
              class="password"
              id="loginpassword"
            />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button type="button" onclick="login()">Login</button>
          </div>
          <!-- </form> -->

          <div class="form-link">
            <span
              >Don't have an account?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>
      </div>

      <!-- Signup Form -->

      <div class="form signup">
        <div class="form-content">
          <!-- <form action="#"> -->
          <header>Signup</header>
          <select name="role" id="role">
            <option value="1">User</option>
            <option value="2">Jamadaar</option>
          </select>
          <div class="field input-field">
            <input
              type="text"
              placeholder="User name"
              class="input"
              id="signupusername"
              required
            />
          </div>
          <div class="field input-field">
            <input
              type="email"
              placeholder="Email"
              class="input"
              id="signupemail"
              required
            />
          </div>

          <div class="field input-field">
            <input
              type="password"
              placeholder="Create password"
              class="password"
              id="signuppassword"
              required
            />
          </div>

          <div class="field input-field">
            <input
              type="number"
              placeholder="Contact"
              class="contact"
              id="signupcontact"
              required
            />
            <i class="bx bx-hide eye-icon"></i>
          </div>
          <div class="field input-field"></div>

          <div class="field button-field">
            <button onclick="registration()">Signup</button>
          </div>

          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="link login-link">Login</a></span
            >
          </div>
          <!-- </form> -->
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="signup.js"></script>
    <script src="js/scriptacc.js"></script>
  </body>
</html>
